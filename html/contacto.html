<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/contacto.css">
</head>

<body>
    <header>
        <div id="divLogo">
          <img src="/img/logo.jpg" alt="Imagen no disponible" id="logo" title="Ofertapp">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/html/busqueda.html">Buscar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/html/subir.html">Subir oferta</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/html/contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/html/que_es_ofertapp.html">¿Qué es Ofertapp?</a>
                  </li>
                </ul>
                
              </div>
            </div>
        </nav>
    </header>
    <main id="mainContacto">
      <div class="card mt-5" style="width: 90%;">
        <div class="card-body">
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="nombreContacto" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreContacto"  required>
              <div class="invalid-feedback">
                Debe ingresar un nombre
              </div>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            <div class="mb-3">
              <label for="apellidoContacto" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellidoContacto"  required>
              <div class="invalid-feedback">
                Debe ingresar un apellido
              </div>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            <div class="mb-3">
              <label for="correoContacto" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correoContacto" aria-describedby="emailHelp" required>
              <div class="invalid-feedback">
                Debe ingresar un correo
              </div>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            <div class="mb-3">
              <label for="mensajeContacto" class="form-label">Mensaje</label>
              <textarea rows="5" cols="12"  class="form-control" id="mensajeContacto" placeholder="Ingrese su mensaje" required></textarea>
              <div class="invalid-feedback">
                Debe ingresar un mensaje
              </div>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            
            <button type="submit" class="btn btn-dark">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/contacto.js"></script>
    <script>// Ejemplo de JavaScript inicial para deshabilitar el envío de formularios si hay campos no válidos
      (function () {
        'use strict'
      
        // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
        var forms = document.querySelectorAll('.needs-validation')
      
        // Bucle sobre ellos y evitar el envío
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
      
              form.classList.add('was-validated')
            }, false)
          })
      })()</script>
</body>
</html>
