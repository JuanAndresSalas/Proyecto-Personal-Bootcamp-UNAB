</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="/img/logo.jpg" alt="Imagen no disponible" id="logo-navbar" title="Ofertapp">
              <a class="navbar-brand" href="/index.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/html/busqueda.html">Buscar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/html/subir.html">Subir oferta</a>

                  <li class="nav-item">
                    <a class="nav-link active" href="/html/contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/html/que_es_ofertapp.html">¿Qué es Ofertapp?</a>
                  </li>
                </ul>
                
              </div>
            </div>
        </nav>
    </header>
    <div id="contenedorSubir">
      <div class="card mb-3 mt-5" style="max-width: 700px;">
        <div class="row g-0" id="bordeCard">
          <div class="col-md-4">
            <canvas id = "canvas" class="img-fluid rounded-start"></canvas>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <input class="form-control" type = "file" id = "file" accept ="image/*" multiple = false onchange = "changefile()">
              <form action="" class="col-6 mt-3" id="formSubir">
                <label for="descripcionOferta">Descripcion:</label>
                <input type="text" id="descripcionOferta" class="inputSubir mt-2 form-control">
                <label for="descripcionOferta" class="form-label">Precio:</label>
                <input type="number" id="descripcionOferta" min="1" class="mt-1 inputSubir form-control">
              </form>
              <button class="mt-3 btn btn-dark" id="botonSubir">Subir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
